<!DOCTYPE html>
<html lang="en">

<head>

    <title>immediately invocked function expressions</title>
</head>

<body>
    <script>
        //iffe functions
        (function(){document.write("this is iffe function")})();


        //iffe functions with parameters
        (function(a,b){
            document.write(a + " " + b);
        })(10,20);

    </script>

</body>

</html>
