    <title>Global Variable</title>

</body>
<script>
    //global variable is accessable from any where

    var a = "i am global variable";//global variable
    function add(){
        document.write(a + "<br>");//inside function
    }
    add();
    document.write(a + "<br>");//outside function

    function display(){
        document.write(a + "<br>");
    }
    display();

    
</script>

</html>
