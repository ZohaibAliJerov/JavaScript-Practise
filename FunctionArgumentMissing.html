<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>function argument missing</title>
</head>
<body>
    <script>
        //function argument missing
        function display(a,b,c){
            document.write(a,b,c)
        }
        display(10,20)
        //the parameter will set to undefined,if the argument is missing
    </script>
</body>
</html>
