<!DOCTYPE html>
<html lang="en">

<head>

    <title>Anonymous function</title>
</head>

<body>
    <script>
        //anonymous function is stored in a variable
        //it has no name,thats why it is called anonymous function

        var display = function(){
            document.write("hello i m annonymous function");

        };
        display();

        // we can also pass parameters in anonymous function

        var add = function(a,b){
            document.write(a+b);


        };
        add(10,20);
    </script>

</body>

</html>
