<!DOCTYPE html>
<html lang="en">

<head>

    <title>Function Expression</title>
</head>

<body>
    <script>
        //this is function decleration


        // function show(){
        //     var a = "hahahaha";
        //     document.write(a + "<br>");
        // }
        // show();

        //this is function expression
        
        //in function expression we store whole function in 
        //a variable and ccall the function by writing the 
        //variable name instead of function name

        var fun = function show(){
            var a = "hahahaha";
            document.write(a);
        }
        fun();
    </script>

</body>

</html>
